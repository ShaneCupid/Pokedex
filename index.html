<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="pokedex">
    <div class="leftSection">
      <div class="topLeftSection">
        <div class="topLeftDark">
          <div class="blueCircle">
            <div class="blue"></div>
            <div class="highlight"></div>
          </div>
          <div class="redYellowGreen">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
          </div>
        </div>
      </div>
      <div class="leftBottom">
        <div class="greyBackgroundOuter">
          <div class="greyBackground">
            <div class="redCircles">
              <div class="circle1"></div>
              <div class="circle2"></div>
            </div>
            <div class="whiteScreen">
              <div class="pokemonImage">
                <img src="Images/pikachu.png" class="image">
              </div>
            </div>
            <div class="greyBottomButtons">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <div class="bottomLeftButtons">
          <div class="left">
            <div class="blueCircle2"></div>
          </div>
          <div class="bottomMiddleButtons">
            <div class="longButtons">
              <div class="longGreen"></div>
              <div class="longRed"></div>
            </div>
            <div class="idScreen">
              <div class="screen">
                <p class="input">25</p>
              </div>
            </div>
          </div>
          <div class="keypad">
            <img src="Images/directionpad.png" class="keypad">
          </div>
        </div>
      </div>
    </div>
    <div class="middleSection">
      <div class="topDarkGradient"></div>
      <div class="middleDarkGradient"></div>
      <div class="bottomDarkGradient"></div>
    </div>
    <div class="rightSection">
      <div class="rightBackground">
        <div class="descriptionOuter">
          <div class="description">
            <p class="pokemon">Pikachu</p>
            <p class="type">Type: Electric</p>
          </div>
        </div>
        <div class="numbers1">
          <div class="button">
            <p class="text">1</p>
          </div>
          <div class="button">
            <p class="text">2</p>
          </div>
          <div class="button">
            <p class="text">3</p>
          </div>
          <div class="button">
            <p class="text">4</p>
          </div>
          <div class="button">
            <p class="text">5</p>
          </div>
        </div>
        <div class="numbers2">
          <div class="button">
            <p class="text">6</p>
          </div>
          <div class="button">
            <p class="text">7</p>
          </div>
          <div class="button">
            <p class="text">8</p>
          </div>
          <div class="button">
            <p class="text">9</p>
          </div>
          <div class="button">
            <p class="text">0</p>
          </div>
        </div>
        <div class="middleRightButtons">
          <div class="smallButtons">
            <div class="green2"></div>
            <div class="yellow2"></div>
          </div>
          <div class="longButtons">
            <div class="green3"></div>
            <div class="red3"></div>
          </div>
        </div>
        <div class="bottomRight">
          <div class="incDec">
            <div class="decrease">
              <div class="backArrow">
                <img src="Images/button.png" class="backward">
              </div>
            </div>
            <div class="increase">
              <div class="forwardArrow">
                <img src="Images/button.png" class="forward">
              </div>
            </div>
          </div>
          <div class="delete">
            <img src="Images/button.png" class="backward1">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
